<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Employee Attrition Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .login-container p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 25px;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 25px;
            margin-top: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .brand-logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
       
        <h2>Welcome Back</h2>
        <p>Please log in to access the Employee Attrition Predictor</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="{% url 'register' %}" class="btn-link">Don't have an account? Register here</a>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    <div class="footer">
        <p>Â© 2025 Employee Attrition Predictor. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f6fa;
        }

        .container {
            flex: 1;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 0.5rem 1rem;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #ffffff;
        }

        .navbar .nav-link {
            color: #ffffff;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #1abc9c;
        }

        .result-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .result-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .prediction-card {
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            color: white;
        }

        .alert-leave {
            background-color: #e74c3c;
        }

        .alert-stay {
            background-color: #2ecc71;
        }

        .prediction-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .details-section {
            margin-top: 40px;
        }

        .details-section h5 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .details-table {
            font-size: 0.875rem;
        }

        .details-table th {
            background-color: #f1f2f6;
            width: 40%;
            font-weight: 600;
        }

        .details-table td {
            color: #2f3542;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
        <a class="navbar-brand" href="#"><i class="fas fa-user-shield"></i> Attrition Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'predictionForm' %}">Back to Form</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="result-container">
            <h2 class="result-header">Employee Attrition Prediction Result</h2>

            <!-- Prediction Result -->
            <div class="prediction-card {% if result == 'Employee will leave' %}alert-leave{% else %}alert-stay{% endif %}">
                <div class="prediction-icon">
                    {% if result == 'Employee will leave' %}
                        <i class="fas fa-exclamation-triangle"></i>
                    {% else %}
                        <i class="fas fa-check-circle"></i>
                    {% endif %}
                </div>
                <h4>Prediction: {{ result }}</h4>
            </div>

    

        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Employee Attrition Predictor. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

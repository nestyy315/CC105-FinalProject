<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Employee Attrition Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .register-container p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 25px;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 25px;
            margin-top: 15px;
        }

        .btn-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .brand-logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2>Create an Account</h2>
        <p>Join us to access the Employee Attrition Predictor</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit"><i class="fas fa-user-plus"></i> Register</button>
            <a href="{% url 'login' %}" class="btn-link">Already have an account? Login here</a>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    <div class="footer">
        <p>Â© 2025 Employee Attrition Predictor. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </div>
</div>
</body>
</html>
